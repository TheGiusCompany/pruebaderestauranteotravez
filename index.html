<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Pedidos de Comida</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🍴 Restaurante Online</h1>
  </header>

  <main>
    <section id="menu">
      <h2>Menú</h2>
      <div class="menu-grid">
        <div class="menu-item">
          <img src="assets/hamburguesa.jpg" alt="Hamburguesa">
          <h3>Hamburguesa</h3>
          <p>$8 USD</p>
          <input type="number" min="1" value="1" id="qty-hamburguesa">
          <button onclick="addToOrder('Hamburguesa', 8, 'qty-hamburguesa')">Añadir</button>
        </div>
        <div class="menu-item">
          <img src="assets/pizza.jpg" alt="Pizza">
          <h3>Pizza</h3>
          <p>$12 USD</p>
          <input type="number" min="1" value="1" id="qty-pizza">
          <button onclick="addToOrder('Pizza', 12, 'qty-pizza')">Añadir</button>
        </div>
        <div class="menu-item">
          <img src="assets/tacos.jpg" alt="Tacos">
          <h3>Tacos</h3>
          <p>$6 USD</p>
          <input type="number" min="1" value="1" id="qty-tacos">
          <button onclick="addToOrder('Tacos', 6, 'qty-tacos')">Añadir</button>
        </div>
        <div class="menu-item">
          <img src="assets/ensalada.jpg" alt="Ensalada">
          <h3>Ensalada</h3>
          <p>$5 USD</p>
          <input type="number" min="1" value="1" id="qty-ensalada">
          <button onclick="addToOrder('Ensalada', 5, 'qty-ensalada')">Añadir</button>
        </div>
        <div class="menu-item">
          <img src="assets/pasta.jpg" alt="Pasta">
          <h3>Pasta</h3>
          <p>$9 USD</p>
          <input type="number" min="1" value="1" id="qty-pasta">
          <button onclick="addToOrder('Pasta', 9, 'qty-pasta')">Añadir</button>
        </div>
        <div class="menu-item">
          <img src="assets/sushi.jpg" alt="Sushi">
          <h3>Sushi</h3>
          <p>$15 USD</p>
          <input type="number" min="1" value="1" id="qty-sushi">
          <button onclick="addToOrder('Sushi', 15, 'qty-sushi')">Añadir</button>
        </div>
        <div class="menu-item">
          <img src="assets/pollofrito.jpg" alt="Pollo Frito">
          <h3>Pollo Frito</h3>
          <p>$7 USD</p>
          <input type="number" min="1" value="1" id="qty-pollofrito">
          <button onclick="addToOrder('Pollo Frito', 7, 'qty-pollofrito')">Añadir</button>
        </div>
      </div>
    </section>

    <section id="order">
      <h2>🛒 Tu pedido</h2>
      <ul id="order-list"></ul>
      <p id="total">Total: $0 USD</p>

      <h3>Datos del Cliente</h3>
      <input type="text" id="customer-name" placeholder="Nombre">
      <input type="text" id="customer-address" placeholder="Dirección">
      <textarea id="customer-comments" placeholder="Comentarios o instrucciones"></textarea>

      <button id="whatsapp-btn">Enviar pedido por WhatsApp</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Restaurante Online</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
